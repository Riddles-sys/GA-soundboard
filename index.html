<!doctype html>
<html>
<head>
  <title>Daft Punk - HTML5 Audio</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="http://fonts.googleapis.com/css?family=Exo+2:400,300,200,900,700,600,500" rel="stylesheet" type="text/css">
  <script src="scripts/app.js"></script>

</head>
<body>
  <div>
  <img id="logo" src="./images/logo.png" alt="daft punk logo">
  </div>
  <div class="grid-container">
    <div class="grid-item"><button class="sound-btn" value="work_it"><span id="button-color">Work It</span></button></div>
    <div class="grid-item"><button class="sound-btn" value="make_it">Make It</button></div>
    <div class="grid-item"><button class="sound-btn" value="do_it">Do It</button></div>  
    <div class="grid-item"><button class="sound-btn" value="makes_us">Makes Us</button></div>
    <div class="grid-item"><button class="sound-btn" value="harder">Harder</button></div>
    <div class="grid-item"><button class="sound-btn" value="better">Better</button></div>  
    <div class="grid-item"><button class="sound-btn" value="faster">Faster</button></div>
    <div class="grid-item"><button class="sound-btn" value="stronger">Stronger</button></div>
    <div class="grid-item"><button class="sound-btn" value="more_than">More Than</button></div>
    <div class="grid-item"><button class="sound-btn" value="hour">Hour</button></div> 
    <div class="grid-item"><button class="sound-btn" value="our">Our</button></div> 
    <div class="grid-item"><button class="sound-btn" value="never">Never</button></div> 
    <div class="grid-item"><button class="sound-btn" value="ever">Ever</button></div> 
    <div class="grid-item"><button class="sound-btn" value="after">After</button></div> 
    <div class="grid-item"><button class="sound-btn" value="work_is">Work Is</button></div>
    <div class="grid-item"><button class="sound-btn" value="over">Over</button></div>  
  </div>
  <section>
    <audio id="audio"></audio>
  </section>
</body>
</html>
